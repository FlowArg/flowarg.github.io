<!DOCTYPE html>
<html lang="fr" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login to <!--- ce que tu veux ---></title>
		
		<!--- J'indique la ou se trouve mon fichier .css --->
		<link rel="stylesheet" href="assets/style.css">
		
		<!--- J'indique ma lib js utilisée --->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>
	
		<form action="index.html" class="login-form">
		
			<h1>Login</h1>
			
			<!--- Une class pour le nom d'utilisateur donc un input de type text --->
			<div class="txtb">
				<input type="text">
				<span data-placeholder="Nom d'utilisateur"></span>
			</div>
			
			<!--- Une class pour le mot de passe donc un input de type password --->
			<div class="txtb">
				<input type="password">
				<span data-placeholder="Mot de passe"></span>
			</div>
			
			<input type="submit" class="logbtn" value="Login">
			
			<!--- En bas, pour proposer --->
			<div class="bottom-text">
				Pas de compte ? : <a href="<!--- Lien vers la page d'inscription, qui sera plutot similaire --->">Clic ici</a>
			</div>
			
		</form>
		
		<!--- Le script js --->
		<script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>
	</body>
</html>
